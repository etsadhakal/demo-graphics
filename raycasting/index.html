<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    #canvas {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://webgl2fundamentals.org/webgl/resources/webgl-tutorials.css"
  />
  <link rel="stylesheet" href="../raycasting/css/style.css" />
  <body>
    <div class="navbar-wrapper">
      <nav>
        <div class="logo">
          <span>VORALAGAS</span>
        </div>
        <ul class="menu-list">
          <li><a href="#home">Portfolio</a></li>
          <li><a href="#home">Blog</a></li>
          <li><a href="#home">I am doing this</a></li>
          <li><a href="#home">About Me</a></li>
          <li><a href="#home">Contact</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </div>
    <div class="loader"><span>{</span><span>}</span></div>
    <canvas id="canvas"></canvas>
    <div id="uiContainer">
      <div id="ui">
        <div id="cameraAngle"></div>
      </div>
    </div>
    <div id="iso-div">
      <div class="value-display">
        <p id="thresholdValue"></p>
      </div>
      <div
        class="rangeslider"
        style="
          transform: rotate(-90deg);
          background-image: url('../raycasting/colormaps/cool-warm-paraview.png');
        "
      >
        <input
          type="range"
          min="1"
          max="100"
          value="10"
          class="sliderInput"
          id="sliderInput"
        />
      </div>
    </div>

    <div class="select-iso-color">
      <select name="iso-color" id="iso-color">
        <option value="1.0">grey scale</option>
        <option value="2.0">color map</option>
      </select>
    </div>

    <script src="js/script.js" async defer></script>

    <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="https://greggman.github.io/webgl-lint/webgl-lint.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
    <script src="../raycasting/js/shaderSrc.js"></script>
    <script src="../raycasting/js/domScript.js"></script>
    <script src="js/mip.js"></script>

    <!-- <script src="js/wirecube.js"></script> -->
  </body>
</html>
